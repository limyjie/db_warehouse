<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>查询所有货物</title>
    <style type="text/css">
        .btn {
            background-color: #e8edff;
            border-radius: 10px;
            padding: 8px 15px;
        }
        .btn:active {
            top: 1px;
            position: relative;
        }
        .h{
            margin-left: 80px;
        }
        .div{
            margin-left: 100px;
        }

        #rounded-corner
        {
            font-family: "Lucida Sans Unicode", "Lucida Grande", Sans-Serif;
            font-size: 12px;
            margin: 45px;
            width: 1000px;
            text-align: left;
            border-collapse: collapse;
        }
        #rounded-corner th
        {
            padding: 8px;
            font-weight: normal;
            font-size: 13px;
            color: #039;
            background: #b9c9fe;
        }
        #rounded-corner td
        {
            padding: 8px;
            background: #e8edff;
            border-top: 1px solid #fff;
            color: #669;
        }
        #rounded-corner tbody tr:hover td
        {
            background: #d0dafd;
        }
    </style>
</head>
<body>
查询所有货物
<button onclick="queryAllGoods()">查询所有货物</button>


<table id="rounded-corner">
    <thead id="orderList">
    <tr></tr>
    </thead>
</table>

</body>

<script src="../static/js/jquery-1.8.2.min.js" th:src="@{js/jquery-1.8.2.min.js}"></script>

<script type="text/javascript">
    function queryAllGoods() {
        var requestURL = "order/getAllGoods";
        getData(requestURL);
    }


    function getData(requestURL) {
        $.ajax({
            type: "GET",
            url: requestURL,
            contentType: "application/json;charset=utf-8",
            dataType: "json",
            data: "",
            async: true,
            success: function (result) {

                $("#orderList").html("");
                if (result.status == 0) {//成功

                    console.log(result.msg);
                    console.log(result.data);

                    var array = result.data;

                    $('#orderList').append(
                        "<th scope='col'>货物编号</th>" +
                        "<th scope='col'>货物名</th>" +
                        "<th scope='col'>货物单价</th>"
                    );

                    for (i = 0; i < array.length; i++) {

                        $('#orderList').append("<tr>" +
                            "<td>" + array[i].goodsID + "</td>" +
                            "<td>" + array[i].gooodsName + "</td>" +
                            "<td>" + array[i].price + "</td>" +
                            "</tr>");
                    }

                } else {
                    alert(result.msg);
                    console.log(result.msg);

                }
            },
            error: function () {
                alert("error");
            }
        });
    }
</script>

</html>
