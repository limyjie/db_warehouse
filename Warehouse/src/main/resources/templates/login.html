<!DOCTYPE html>
<html lang="en" class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理员登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- CSS -->
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/supersized.css">
    <link rel="stylesheet" href="../static/css/style.css">

</head>
<body>
<div class="page-container">
    <h1>Login</h1>
    <form action="" method="post">
        <input type="text" name="username" class="username" id="text_account" value="root" placeholder="Username">
        <input type="password" name="password" class="password" id="text_password" value="root" placeholder="Password">
        <button onclick="startLogin()">Sign me in</button>
        <div class="error"><span>+</span></div>
    </form>
</div>

<!-- Javascript -->
<script src="../static/js/jquery-3.2.1.min.js" th:src="@{js/jquery-3.2.1.min.js}"></script>
<script src="../static/js/supersized.3.2.7.min.js" th:src="@{js/supersized.3.2.7.min.js}></script>
<script src="../static/js/supersized-init.js" th:src="@{js/supersized-init.js}></script>
<script src="../static/js/scripts.js" th:src="@{js/scripts.js}></script>

</body>


<script type="text/javascript" src="../static/js/jquery-3.2.1.min.js" th:src="@{js/jquery-3.2.1.min.js}"></script>
<script type="text/javascript">

    function startLogin() {
        var requestURL = "employee/login";
        var account = $("#text_account").val();
        var password =$("#text_password").val();
        var openURL = "/index";

        var data={
            "account":account,
            "password":password
        };

        $.ajax({
            type: "POST",
            url: requestURL,
            contentType: "application/json;charset=utf-8",
            dataType: "json",
            data: JSON.stringify(data),
            async: true,
            success: function (result) {

                if (result.status == 0) {//成功

                    console.log(result.msg);
                    window.open(openURL,"_self");

                } else  {
                    console.log(result.msg);

                }
            },
            error: function () {
                alert("error");
            }
        });
    }
</script>
</html>
