<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理员注册</title>
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/login_style.css">
</head>
<body>

<div class="text-center" style="margin-top: 5%">
    <h1>仓库管理系统</h1>
</div>

<div>
    <div class="form row">
        <div class="form-horizontal col-md-offset-3" id="login_form">
            <div class="col-md-9">
                <div class="form-group">
                    <i class="fa fa-user fa-lg"></i>
                    <input class="form-control required" type="text" placeholder="Username" id="text_account" value="root" autofocus="autofocus" maxlength="20"/>
                </div>
                <div class="form-group">
                    <i class="fa fa-lock fa-lg"></i>
                    <input class="form-control required" type="password" placeholder="Password" id="text_password" value="root" maxlength="8"/>
                </div>
                <div class="form-group">
                    <i class="fa fa-lock fa-lg"></i>
                    <input class="form-control required" type="password" placeholder="Password" id="text_re_password" value="root" maxlength="8"/>
                </div>

                <div class="form-group">
                    <i class="fa fa-lock fa-lg"></i>
                    <input class="form-control required" type="text" placeholder="Username" id="text_iden_num" value="1234" maxlength="4"/>
                </div>


                <div class="form-group col-md-offset-9">
                    <button class="btn btn-success pull-left" onclick="startRegister()">注册</button>


                </div>
            </div>
        </div>
    </div>
</div>


</body>

<script type="text/javascript" src="../static/js/jquery-1.8.2.min.js" th:src="@{js/jquery-1.8.2.min.js}"></script>
<script type="text/javascript">

    function startRegister() {
        var requestURL = "employee/register";
        var account = $("#text_account").val();
        var password =$("#text_password").val();
        var rePassword =$("#text_re_password").val();
        var idenNum =$("#text_iden_num").val();
        var openURL = "/login";

        if(password!=rePassword){
            alert("两次密码不同，请重新输入");
            return;
        }

        var data={
            "account":account,
            "password":password,
            "idenNum":idenNum
        };

        $.ajax({
            type: "POST",
            url: requestURL,
            contentType: "application/json;charset=utf-8",
            dataType: "json",
            data: JSON.stringify(data),
            async: true,
            success: function (result) {

                if (result.status == 0) {//成功

                    console.log(result.msg);
                    window.open(openURL,"_self");

                } else  {
                    alert(result.msg);
                    console.log(result.msg);

                }
            },
            error: function () {
                alert("error");
            }
        });
    }


</script>
</html>
